<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie - MovieWeb App</title>
</head>
<body>
    <header>
        <h1>Delete Movie</h1>
    </header>

    <p>Are you sure you want to delete the movie "{{ movie.title }}"?</p>

    <form action="/users/{{ user.id }}/delete_movie/{{ movie.id }}" method="POST">
        <button type="submit">Yes, Delete</button>
    </form>

    <nav>
        <a href="/users/{{ user.id }}">Back to {{ user.name }}'s Movies</a>
    </nav>
</body>
</html>
