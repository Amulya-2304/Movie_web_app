<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - MovieWeb App</title>
</head>
<body>
    <header>
        <h1>Add Movie to {{ user.name }}</h1>
    </header>

    <form action="/users/{{ user.id }}/add_movie" method="POST">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>

        <button type="submit">Add Movie</button>
    </form>

    <nav>
        <a href="/users/{{ user.id }}">Back to {{ user.name }}'s Movies</a>
    </nav>
</body>
</html>
