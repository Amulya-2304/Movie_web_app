<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
</head>
<body>
    <header>
        <h1>{{ user.name }}'s Movies</h1>
    </header>

    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} (Rating: {{ movie.rating }})
                <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}">Edit</a>
                <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}">Delete</a>
            </li>
        {% else %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>

    <nav>
        <a href="/users">Back to Users List</a>
        <a href="/users/{{ user.id }}/add_movie">Add Movie</a>
    </nav>
</body>
</html>
